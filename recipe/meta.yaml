{% set name = "solarmach" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solarmach-{{ version }}.tar.gz
  sha256: dcf612a4da4d0db83aca29e5d005a828a35e3dec3a2aef74f2967edb7c52cdd8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.7
    - astropy
    - astroquery
    - cmasher
    - drms
    - imageio
    - jinja2
    - lxml
    - matplotlib-base ==3.5.3
    - numpy
    - pandas
    - pfsspy
    - plotly
    - python-dateutil
    - scipy
    - sunpy
    - zeep

test:
  imports:
    - solarmach
  requires:
    - pip
    - flake8
    - pytest
    - pytest-doctestplus
    - pytest-cov
  commands:
    - pytest --pyargs solarmach.tests.test

about:
  home: https://github.com/jgieseler/solarmach
  summary: Multi-spacecraft longitudinal configuration plotter
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jgieseler
