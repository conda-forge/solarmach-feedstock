{% set name = "solarmach" %}
{% set version = "0.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solarmach-{{ version }}.tar.gz
  sha256: 5f29ba02e09c730a21425ddef8829426c14d41d4eca3dd427f3b6448ac0d8c51

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - astropy
    - astroquery
    - jinja2
    - matplotlib-base
    - numpy
    - pandas
    - python >=3.6
    - scipy
    - sunpy

test:
  imports:
    - solarmach
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jgieseler/solarmach
  summary: Multi-spacecraft longitudinal configuration plotter
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jgieseler
