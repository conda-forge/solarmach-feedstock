{% set name = "solarmach" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solarmach-{{ version }}.tar.gz
  sha256: 503f296145e8592cd5f7dbf472fb2d5dec4c2becbe1afe86e6e8c1d2f5926436

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
  run:
    - astropy
    - astroquery
    - drms
    - jinja2
    - lxml
    - matplotlib-base
    - numpy
    - pandas
    - pfsspy
    - python >=3.6
    - scipy
    - sunpy
    - zeep

test:
  imports:
    - solarmach
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jgieseler/solarmach
  summary: Multi-spacecraft longitudinal configuration plotter
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jgieseler
