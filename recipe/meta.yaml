{% set name = "solarmach" %}
{% set version = "0.2.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/solarmach-{{ version }}.tar.gz
  sha256: 10fd5cf94a3c0cfe15f687b4d1ffe60d982925a540d0aa8f687b17dc06d83610

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools
    - setuptools-scm
    - wheel
    - pip
  run:
    - python >=3.7
    - astropy
    - astroquery
    - cmasher
    - drms
    - imageio
    - jinja2
    - lxml
    - matplotlib-base ==3.5.3
    - numpy
    - pandas
    - pfsspy
    - plotly
    - python-dateutil
    - scipy
    - sunpy
    - zeep

test:
  imports:
    - solarmach
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jgieseler/solarmach
  summary: Multi-spacecraft longitudinal configuration plotter
  license: BSD-3-Clause
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - jgieseler
